<div layout="row" layout-padding>
	<div flex hide-sm></div>
	
	<div flex="66" flex-sm="100">
		
		<md-content class="md-whiteframe-z1">
			<div layout="row" layout-padding>
				<div layout="column" layout-align="center center">
					<div style="width: 100px; height: 100px; border-radius: 50px; 
						background: white; overflow: hidden;" class="md-whiteframe-z1">
						<img ng-src="{{userState.avatar}}" style="width: 100%; height: auto;"/>
					</div>
					<div class="md-body-2">
						{{userState.displayName}}
					</div>
				</div>
				
				<div flex></div>
				
				<div layout="column" layout-align="center center">
					<div>
						<h2 style="margin-bottom: 0px;" class="md-display-1">${{userState.cashBalance.toFixed(2)}}</h2>
						<div class="md-caption" style="text-align: center;">Total Balance</div>
						<div style="height: 10px;"></div>
					</div>
					
					<div style="width: 100%; height: 2px; background: grey;"></div>
					
					<div layout="row">
						<md-button ng-click="goToDeposit()">Deposit</md-button>
						<md-button ng-click="goToWithdraw()">Withdraw</md-button>
					</div>
				</div>
			</div>
		</md-content>
		
	</div>
		
	<div flex hide-sm></div>
</div>
